<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <!-- Meta tags ObrigatÃ³rias -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <title>Consulta de CEP</title>
    </head>
    <body>
        <div class="container">
            <h1>Consulta de CEP</h1>

            <form>
                <div class="form-row">
                    <div class="form-group col-4">
                        <label for="inCep">CEP:</label>
                        <input type="text" class="form-control" id="inCep" placeholder="CEP">
                    </div>
                    <div class="form-group col-8">
                        <label for="inRua">Rua:</label>
                        <input type="text" class="form-control" id="inRua" placeholder="Rua">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group col">
                        <label for="inBairro">Bairro:</label>
                        <input type="text" class="form-control" id="inBairro" placeholder="Bairro">
                    </div>
                    <div class="form-group col">
                        <label for="inCidade">Cidade:</label>
                        <input type="text" class="form-control" id="inCidade" placeholder="Cidade">
                    </div>
                </div>
            </form>
        </div>


        <!-- JavaScript (Opcional) -->
        <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
